{% extends 'base.html' %}
{% block title %}Person view {% endblock %}
{% block body %}
<div class="container">
    <h2>Kalendarz proponujÄ…cego {{object}}</h2>
    <div class="my-table">

    {% for day in days %}

        <div class="col-my {% if day.active %}active{% elif day.future %} future{% else %} inactive {% endif %}"><br>
            <span class="tooltiptext">{{ day.date|date:"d.m.Y" }}</span>
        </div>

    {% endfor %}
    </div>
</div>

    <style>
        h2{
            padding: 15px;
            text-transform: uppercase;
            font-weight: bold;
            color: black;
            text-align: center;
            margin-top: 40px;
        }
        .col-my{
            width: 9%;
            float:left;
            margin-top: 5px;
            margin-bottom: 5px;
            margin-right: 5px;
            margin-left: 5px;
            border: 2px solid black;
            width: 50px;
            height: 50px;
        }
        .my-table{
            margin-top: 20px;
            text-align: center;
            border-collapse: separate;
            border-spacing: 0 0px;
            box-shadow: 0px 0px 5px 1px black;
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
            position: relative;
        }

        .active{
            background-color: green;
        }

        .inactive{
            background-color:red;
        }

        .future{
            background-color: grey;
        }

        .col-my .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            margin-left: -42px;
        }

        .col-my.tooltiptext::after {
            content: "";
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent black transparent;
        }

        .col-my:hover .tooltiptext {
            visibility: visible;
        }
    </style>
</div>
    {% endblock %}
