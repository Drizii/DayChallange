{% extends 'base.html' %}
{% block title %}Person view {% endblock %}
{% block body %}
<div class="container">

    <div class="row">
            {% for day in days %}
        <div class="col-my {% if day.active %}active{% elif day.future %} future{% else %} inactive {% endif %}">{{day.date}}<br></div>
            {% endfor %}
    </div>
</div>

    <style>
        .col-my{
            width: 9%;
            float:left;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-right: 29px;
            margin-left: 29px;
            border: 2px solid black;
        }
        .row{
            margin-top: 60px;
            text-align: center;
            border-collapse: separate;
            border-spacing: 0 0px;
            box-shadow: 0px 0px 5px 1px black;
        }
        .active{
            background-color: green;
        }
        .active::after{
            content:"zielony"
        }
        .inactive{
            background-color:red;
        }
        .inactive::after{
            content:"czerwony"
        }
        .future{
            background-color: grey;
        }
        .future::after{
            content:"szary"
        }

    </style>
</div>
    {% endblock %}
